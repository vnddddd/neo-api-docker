version: '3'

services:
  new-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - TZ=Asia/Shanghai
      # Railway环境变量将在startup.sh中动态设置
      # - REDIS_CONN_STRING=redis://redis:6379

  redis:
    build:
      context: .
      dockerfile: Dockerfile.redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data: